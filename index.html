<head>
<meta charset="UTF-8">

<title>Dr. Ghita Tnacheri Ouazzani â€“ Dentiste</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --red: #C0272D;
    --red-dark: #8B1A1E;
    --red-light: #e8484e;
    --white: #FAFAFA;
    --cream: #F5F0EE;
    --text: #1a1a1a;
  }

  body {
    background: var(--white);
    font-family: 'Jost', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    overflow-x: hidden;
  }

  /* Subtle background pattern */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse at 20% 20%, rgba(192,39,45,0.06) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 80%, rgba(192,39,45,0.04) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  .card {
    position: relative;
    z-index: 1;
    background: #fff;
    border-radius: 24px;
    max-width: 400px;
    width: 100%;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.12), 0 4px 16px rgba(192,39,45,0.08);
    animation: rise 0.7s cubic-bezier(0.22,1,0.36,1) both;
  }

  @keyframes rise {
    from { opacity: 0; transform: translateY(30px) scale(0.97); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* Header band */
  .header {
    background: var(--red);
    padding: 40px 32px 32px;
    position: relative;
    overflow: hidden;
  }

  .header::before {
    content: 'âœ¦';
    position: absolute;
    top: -30px; right: -20px;
    font-size: 120px;
    color: rgba(255,255,255,0.05);
    line-height: 1;
  }

  .header::after {
    content: '';
    position: absolute;
    bottom: -1px; left: 0; right: 0;
    height: 30px;
    background: #fff;
    border-radius: 50% 50% 0 0 / 100% 100% 0 0;
  }

  .tooth-icon {
    font-size: 36px;
    margin-bottom: 12px;
    display: block;
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  .header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 28px;
    font-weight: 600;
    color: #fff;
    line-height: 1.2;
    letter-spacing: 0.01em;
  }

  .header h1 em {
    display: block;
    font-weight: 400;
    font-style: italic;
    font-size: 22px;
    opacity: 0.85;
  }

  .badge {
    display: inline-block;
    margin-top: 10px;
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 4px 12px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.3);
  }

  /* Links section */
  .links {
    padding: 28px 28px 32px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .link-btn {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px 20px;
    border-radius: 14px;
    text-decoration: none;
    color: var(--text);
    background: var(--cream);
    border: 1.5px solid transparent;
    transition: all 0.25s ease;
    position: relative;
    overflow: hidden;
  }

  .link-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: var(--red);
    opacity: 0;
    transition: opacity 0.25s ease;
    border-radius: inherit;
  }

  .link-btn:hover {
    border-color: var(--red);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(192,39,45,0.15);
  }

  .link-btn:hover::before { opacity: 0.05; }

  .link-btn:active { transform: translateY(0); }

  .icon-wrap {
    width: 44px; height: 44px;
    border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
    font-size: 20px;
    position: relative; z-index: 1;
  }

  .icon-wrap.insta { background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
  .icon-wrap.whatsapp { background: #25D366; }
  .icon-wrap.maps { background: var(--red); }

  .link-text { position: relative; z-index: 1; }
  .link-text strong { display: block; font-size: 14px; font-weight: 500; color: var(--text); }
  .link-text span { font-size: 12px; color: #888; font-weight: 300; }

  .arrow {
    margin-left: auto;
    color: #ccc;
    font-size: 16px;
    position: relative; z-index: 1;
    transition: transform 0.2s, color 0.2s;
  }

  .link-btn:hover .arrow { transform: translateX(4px); color: var(--red); }

  /* Footer */
  .footer {
    text-align: center;
    padding: 0 28px 28px;
  }

  .divider {
    display: flex; align-items: center; gap: 12px;
    margin-bottom: 18px;
  }

  .divider::before, .divider::after {
    content: ''; flex: 1; height: 1px; background: #eee;
  }

  .divider span {
    font-size: 10px; color: #bbb; letter-spacing: 0.1em; text-transform: uppercase;
  }

  .footer p {
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-size: 13px;
    color: #aaa;
    letter-spacing: 0.02em;
  }

  .footer-logo {
    font-size: 18px;
    color: var(--red);
    opacity: 0.3;
    margin-top: 12px;
  }

  /* Staggered animations */
  .link-btn:nth-child(1) { animation: fadeUp 0.5s 0.2s cubic-bezier(0.22,1,0.36,1) both; }
  .link-btn:nth-child(2) { animation: fadeUp 0.5s 0.35s cubic-bezier(0.22,1,0.36,1) both; }
  .link-btn:nth-child(3) { animation: fadeUp 0.5s 0.5s cubic-bezier(0.22,1,0.36,1) both; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
